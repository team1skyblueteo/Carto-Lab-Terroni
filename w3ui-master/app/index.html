<!-- Proress Bar -->
<div class="modal fade" id="modalProgressbar" tabindex="-1" role="dialog" aria-labelledby="modalProgressbarLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <!--button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button-->
                <h4 class="modal-title" id="modalProgressbarLabel">Bitte Warten...</h4>
            </div>
            <div class="modal-body">
                <div class="progress progress-striped active">
                    <div id="modalProgressbar-progressbar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <p id="modalProgressbar-text"></p>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
