Sets cursor position in an input or contentEditable element.

<div class="definition">
    w2utils.setCursorPosition(input, pos)
</div>

<div class="arguments">
    <table>
    <tr>
        <td>input</td>
        <td><b>input</b>, DOM Input element</td>
    </tr>
    <tr>
        <td>pos</td>
        <td><b>number</b>, Position of the cursor</td>
    </tr>
    </table>
</div>

Sets position of the cursor in an input element.

<textarea class="javascript">
w2utils.setCursorPosition(input, 5);
</textarea>
