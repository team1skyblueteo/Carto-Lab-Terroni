<div class="content">
    <div id="example_title">
        <h1>Show/Hide Tabs</h1>
        It is easy to show and hide tabs
    </div>
    <div id="example_view"></div>
    <div id="example_code"></div>
</div>

<!--CODE-->
<div id="tabs" style="width: 100%;"></div>
<br><br>
<button class="w2ui-btn" onclick="w2ui.tabs.hide('tab2')">Hide Tab 2</button>
<button class="w2ui-btn" onclick="w2ui.tabs.show('tab2')">Show Tab 2</button>

<!--CODE-->
<script>
$(function () {
    $('#tabs').w2tabs({
        name: 'tabs',
        active: 'tab1',
        tabs: [
            { id: 'tab1', text: 'Tab 1' },
            { id: 'tab2', text: 'Tab 2' },
            { id: 'tab3', text: 'Tab 3' },
            { id: 'tab4', text: 'Tab 4' }
        ]
    });
});
</script>
